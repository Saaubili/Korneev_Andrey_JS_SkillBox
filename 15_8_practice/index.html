<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form id="film-form">
        <label for="title">Название:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="genre">Жанр:</label><br>
        <input type="text" id="genre" name="genre" required><br>
        <label for="releaseYear">Год:</label><br>
        <input type="text" id="releaseYear" name="releaseYear" required><br>
        <input type="checkbox" id="isWatched" name="isWatched">
        <label for="isWatched">Успели посмотреть?</label><br>
        <input type="submit" value="Submit">
    </form>

    <div id="filters">
        <input type="text" id="filterTitle" placeholder="Название фильма">
        <input type="text" id="filterGenre" placeholder="Жанр">
        <input type="text" id="filterYear" placeholder="Год релиза">
        <select id="filterWatched">
            <option value="all">Все</option>
            <option value="true">Да</option>
            <option value="false">Нет</option>
        </select>
    </div>

    <div id="deleteAllContainer">
        <button id="deleteAllButton">Удалить всё</button>
    </div>

    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-tbody">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
