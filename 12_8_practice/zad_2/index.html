<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода промокода</title>
    <style>
         body{
            background-color: rgb(181, 181, 192);
        }
        .promocode{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            width: 350px;
            min-height: 70px;
            border-radius: 10px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        form{
            display: flex;
        }
        input{
            border: 1px solid rgb(124,124,124);
            border-radius: 10px;
            height: 30px;
        }
        button{
            background-color: rgb(103,138,252);
            border-radius: 7px;
            font-weight: bold;
            border: none;
            height: 35px;
            width: 100px;
            margin-left: 20px;
        }
        button:hover{
            background-color: rgb(82,111,204);
        }
        .correctMessage{
            color: rgb(0, 184, 0);
        }
    </style>
</head>
<body>
    <div class="promocode">
        <form>
            <input type="text" placeholder="ПРОМОКОД">
            <button type="submit">Применить</button>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
