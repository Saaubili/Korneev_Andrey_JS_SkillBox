<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости доставки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        div{
            margin-bottom: 20px;
        }
        button{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Калькулятор стоимости доставки</h1>
    <form>
        <div>
        Название товара: <input type="text" required id="productName">
        </div>

        <div>
            Вес товара(кг): <input type="number" required id = "weight">
        </div>

        <div>
            Расстояние доставки (км): <input type="number" required id = "distance">
        </div>

        <button type="submit">Добавить товар</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
