
<h1>Список товаров</h1>
<ul class="products">
</ul>

<script>
const productsListEl = document.querySelector(".products")

const products = ["Мышка", "Клавиатура", "Наушники"];

for (const newProduct of ["Монитор", "Принтер", "Флешка"]){
    products.push(newProduct)
}

for (const product of products){
    let listItemEl = document.createElement("li");
    let productEl = document.createElement("span");
    productEl.textContent = product
    listItemEl.append(productEl)
    productsListEl.append(listItemEl)
}
</script>
